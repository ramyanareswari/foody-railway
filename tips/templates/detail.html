{% extends 'base.html' %}

{% load static %}


{% block content %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<!-- Back button -->
<a href="{% url 'tips:show_tips_article' %}" class="btn btn-lg btn-primary btn-lg">back</a>


    <section class="text-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row justify-content-center">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 card card-default rounded-0 shadow">
                    <div class="card-header">
                        <h4 class="card-title fw-bold"></h4>
                    </div>
                    <div class="card-body">
                        <center>
                            <img src="{{ articles.image }}" alt="" class="img-fluid bg-gradient" id="view-article-banner">
                        </center>
                        <h4 class="fw-bolder mt-4 text-start">{{ articles.title }}</h4>
                        <hr>
                        <div class="lh-1 text-start">
                            <span class="me-5"><small>Author: <b>{{ articles.author }}</b></small></span>
                            <span><small>Published: <b>{{ articles.publish }}</b></small></span>
    
                        </div>
                        <div class="clear-fix py-3"></div>
                        <div>{{ articles.content }}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock content %}
