{% extends 'base.html' %}

{% block meta %}
<title>Daftar Akun</title>
{% endblock meta %}

{% load static %}

{% block content %}  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type= "" href="{% static 'css/homepage/login_register.css' %}">
</head>
<body>
    <div class = "register">  
        <form method="POST" action="">
            <h1>Registrasi Akun</h1>
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" class="form-control" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password1" placeholder="Password" class="form-control" required>

            <label for="password">Konfirmasi Password:</label>
            <input type="password" name="password2" placeholder="Password" class="form-control" required>     
                    
            <button type="submit" name = "submit" value="Register">Register</button>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %} 

        </form>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
{% endblock content %}
